<div class="wrapper">
  <div class="content">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__box--left">
              <div class="header__logo">
                <a href="#">
                 <span>Mebel</span>Group
                </a>
              </div>
              <div class="header__menu">
                <ul>
                  <li>
                    <a href="#">About us</a>

                    <a href="#">Feedback</a>
                  </li>
                </ul>
              </div>
            </div>
            
            <div class="header__box--right">
                <div class="header__text">
                  <a class="header__phone menu-item" href="tel:87473787200">+ 7 (747) 378 72 00</a>

                <div class="header__search-form">
                  <form>
                    <input type="text" placeholder="Search">

                </div>

                <div class="header__btn">

                    <div class="hamburger">
                      <div class="hamburger__span-one" id="one"></div>
                      <div class="hamburger__span-two" id="two"></div>
                      <div class="hamburger__span-three" id="threegulp"></div>
                    </div>
